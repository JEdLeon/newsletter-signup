<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="img/android-chrome-192x192.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Signup to Newsletter Heaven's Hell</h1>

            <div class="form-floating">
                <input type="text" class="form-control" name="name" id="floatingName" placeholder="Your Name..."
                    required autofocus>
                <label for="floatingName">Your Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="lastName" id="floatingLastName"
                    placeholder="Your Last Name..." required>
                <label for="floatingLastName">Your Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="email@example.com"
                    required>
                <label for="floatingEmail">email@example.com</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Get the News!</button>
            <p class="mt-5 mb-3 text-muted">©Javier Ornelas León</p>
        </form>
    </main>
    <!--BS JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
